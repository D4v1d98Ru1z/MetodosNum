<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Metodos</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="contenedor">

        <div class="row cajapadre">
            <div class="cajahija">
                <div class="titulo">
                    <h2>Bienvenido</h2>
                    <h1>Empecemos</h1>
                </div>
                <form class="col s12">
                    <div class="row" id="box">
                        <div class="input-field col s12">
                            <input id="email" type="number" class="validate">
                            <label for="email">Ingrese la cantidad de datos.</label>
                            <span class="helper-text" data-error="Ingrese valor entero" data-success="right">Ejemplo: 7.</span>
                        </div>

                    </div>
                </form>
                <button onclick="dataShow()" id="but" class="btn waves-effect waves-light tamaño" type="submit" name="action">Continuar
                    <i class="material-icons right">send</i>
                </button>
                <div class="textfields">
                    <div class="input-field col s12" id="inputs"></div>
                </div>
                <button onclick="process()" id="start" class="btn waves-effect waves-light tamaño calculate" type="submit" name="action">Calcular
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="row caja2" id="box2">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Promedio:</span>
                      <p id="Vpromedio">Respuesta: </p>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
    </div>

    <script src="js/app.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
